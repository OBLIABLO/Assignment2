<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="result.js" ></script>
</head>
<body>
    <div class="title">
        <p style="color: greenyellow;">
            Registered Successfully
        </p>  
    </div>
<div class="contain">
    <h2 class="result">
        First Name: <span id="result-firstname" />
    </h2>
    <hr>
    <h2 class="result">
        Last Name: <span id="result-lastname" />
    </h2>
    <hr>
    <h2 class="result">
        Gender: <span id="result-gender" />
    </h2>
    <hr>
    <h2 class="result">
        House Number: <span id="result-houseno" />
    </h2>
    <hr>
    <h2 class="result">
        City: <span id="result-city" />
    </h2>
    <hr>
    <h2 class="result">
        State: <span id="result-state" />
    </h2>
    <hr>
    <h2 class="result">
        Country: <span id="result-country" />
    </h2>
    <hr>
    <h2 class="result">
        Pincode: <span id="result-pincode" />
    </h2>
    <hr>
    <h2 class="result">
        Email Address: <span id="result-email" />
    </h2>
    <hr>
    <h2 class="result">
        Mobile Number: <span id="result-mobile" />
    </h2>
</div>
    
</body>
</html>
