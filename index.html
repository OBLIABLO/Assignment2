<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="uni.png" alt="" width="70px">
        </div>
        <div class="content">
            <p class="head">CST Student Registration Form</p>
        </div>
        
    </div>
   <div class="image">
    <img src="image1.jpg" alt="" width="100%">
   </div>
   <div class="container">
    <form action="result.html" method="GET" name="myform" class="form.group">
        <div class="title">
            <p>
                Registration Form
            </p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" style="background-color: transparent; color: aliceblue;" required>
            </div>
            <div class="col-md-6">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" style="background-color: transparent; color: aliceblue;" required>
            </div>
            <div class="col-md-6">
                <label for="Gender">Gender</label><br>
                <input type="radio" class="form-check-input" id="male" name="gender" value="Male" >
                <label class="form-check-label" for="gender">Male</label>
                <input type="radio" class="form-check-input" id="female" name="gender" value="Female" >
                <label class="form-check-label" for="gender">Female</label>
            </div>
            <div class="col-md-6">
                <label for="house no">House No</label>
                <input type="text" class="form-control" id="houseno" name="houseno" placeholder="House No" style="background-color: transparent; color: aliceblue;" required>
            </div>
            <div class="col-md-6">
                <label for="City">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="City" style="background-color: transparent; color: aliceblue;" required>
            </div>
            <div class="col-md-6">
                <label for="State">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="State" style="background-color: transparent; color: aliceblue;" required>
            </div>
            <div class="col-md-6">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Country" style="background-color: transparent; color: aliceblue;" required>
            </div>
            <div class="col-md-6">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode" style="background-color: transparent; color: aliceblue;" required>
            </div>
            <div class="col-md-6">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" style="background-color: transparent; color: aliceblue;" required>
            </div>
            <div class="col-md-6">
                <label for="mobile">Mobile No</label>
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile" style="background-color: transparent; color: aliceblue;" required>
            </div>
            <div class="col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="password" style="background-color: transparent; color: aliceblue;">
            </div>
            <div class="col-md-6">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpassword" required placeholder="confirm password" style="background-color: transparent; color: aliceblue;">
            </div>
            <div class="col-md-12" style="text-align: center; margin-top: 20px;">
                <button type="submit" class="btn btn-dark" style="color: aliceblue; border: 2px solid white; margin-bottom: 20px;">Submit</button>
            </div>
        </div>
    </form>
   </div>
</html>
